<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Meine Entwicklerseite!</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <div fxShow="true" fxHide.lt-md>
                <a [routerLink]="[ '/skillset' ]" mat-button>Fähigkeiten</a>
                <a [routerLink]="[ '/interests' ]" mat-button>Interessen</a>
                <a [routerLink]="[ '/aboutme']" mat-button>Über Mich</a>
                <a [routerLink]="[ '/aboutsite']" mat-button>Über diese Seite</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav #sidenav fxLayout="column" [(opened)]="opened">
            <div fxLayout="column">
                <a (click)="navToRoute('/skillset')" mat-button>Fähigkeiten</a>
                <a (click)="navToRoute('/interests')" mat-button>Interessen</a>
                <a (click)="navToRoute('/aboutme')" mat-button>Über Mich</a>
                <a (click)="navToRoute('/aboutsite')" mat-button>Über diese Seite</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
